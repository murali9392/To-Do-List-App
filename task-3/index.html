<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-comaptible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initi">
        <title>To Do List </title>
        <style>
            body{
                margin:0;
                background-color:yellowgreen;
            }
            h1{
                color:pink;
                text-align: center;
            }
            div{
                margin: 16px;
                padding: 8px;
                background-color: #04041c;
                box-shadow: 2px 5px 5px rgba(0,0,0,0.7);
                border: none;
                border-radius: 25px;
            }
            #container{
             margin: 24px;
             padding: 24px;
             color: white;
             background-color: #04041c;
             text-align: center;
            }
            #input{
                color: white;
                background-color: #04041c;
                border: none;
                border-bottom: 1px solid #616091;
                border-left: 1px solid #616091;
            }
            #btn{
                border: none;
                border-radius: 8px;
                background-color: #b4b3d8;
            }
        </style>
 
    </head>
    <body>
        <div>
            <h1>TO DO LIST</h1>
        </div>

        <div id="container">
            <form id="todo-form">
                <input type="text" id="input" Placeholder="Enter your text here...">
                <button type="button" id="btn">Add to do</button>
            </form>
            <ul class="ul" style="list-style-type: none;">
            </ul>
        </div>
        
        
    </body>
    <script>
         document.getElementById('btn').addEventListener('click', function() {
            var input = document.getElementById('input').value;
            if (input !== "") {
                var ul = document.querySelector('.ul');
                var li = document.createElement('li');
                li.textContent = input;

                var doneButton = document.createElement('button');
                doneButton.textContent = 'Done';
                doneButton.style.marginLeft = '10px';
                doneButton.addEventListener('click', function() {
                    li.classList.toggle('done');
                });

                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.style.marginLeft = '10px';
                deleteButton.addEventListener('click', function() {
                    ul.removeChild(li);
                });

                li.appendChild(doneButton);
                li.appendChild(deleteButton);
                ul.appendChild(li);

                document.getElementById('input').value = ""; // Clear the input field after adding
            }
        });
    </script>
 
</html>
